<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .xianzhi {
      width: 500px;
      margin: 0 auto;
      margin-top:300px;
    }
    .xianzhi .panel-heading {
      background-color: red;
    }
  </style>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
</head>
<body>
<div class="xianzhi">
  <div class="panel panel-primary ">
    <div class="panel-heading text-center">
      <h3 class="panel-title"> 标题</h3>
    </div>
    <div class="panel-body">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-3 control-label">账户：</label>
          <div class="col-sm-9">
            <input type="email" class="form-control" id="inputEmail3" placeholder="请输入您的账号">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-3 control-label">密码：</label>
          <div class="col-sm-9">
            <input type="password" class="form-control" id="inputPassword3" placeholder="请输入您的密码">
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-3 col-sm-6">
            <button type="reset" class="btn btn-default">重置</button>
            <button type="submit" class="btn btn-default pull-right">登录</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="./lib/jquery/jquery.min.js"></script>
<script src="./lib/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
